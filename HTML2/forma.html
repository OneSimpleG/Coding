<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="vardas">Vardas:</label>
            <input type="text" id="vardas" name="vardas" required>
        </div>
        <div>
            <label for="pavarde">Pavarde:</label>

        <div>

        <div>
            <label for="Password">Slaptazodis:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>

                <legend>Pristatimo adresas</legend>

                    <label for="gatve">Gatve:</label>

                <div>
                    <label for="miestas">Pasirinkit Miesta:</label>
                    <select name="miestas" id="miestas">
                        <option value="kaunas">Kaunas</option>
                        <option value="vilnius">Vilnius</option>
                        <option value="klaipeda">Klaipeda</option>
                        <option value="taurage">Taurage</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Apmokejimo Budas</legend>
                    <div>
                        <label for="apmokejimo_budas">Mastercard</label>
                        <input type="radio" id="apmokejimo_budas" name="ab">
                    </div>
                    <div>
                        <label for="apmokejimo_budas">Visa</label>
                        <input type="radio" id="apmokejimo_budas" name="ab">
                    </div>
                    <div>
                        <label for="apmokejimo_budas">Grynais</label>
                        <input type="radio" id="apmokejimo_budas" name="ab">
                    </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Dovaneles</legend>
                    <div>
                        <label for="dovaneles">balionai</label>
                        <input type="checkbox" id="dovaneles" name="dovaneles">
                    </div>
                    <div>
                        <label for="dovaneles">sokoladai</label>
                        <input type="checkbox" id="dovaneles" name="dovaneles">
                    </div>
                    <div>
                        <label for="dovaneles">lipdukai</label>
                        <input type="checkbox" id="dovaneles" name="dovaneles">
                    </div>
            </fieldset>
        </div>
    <div>
    <label for="pastabos">Komentarai, pastabos</label>
    <textarea id="pastabos" name="pastabos" rows="5" cols="33" disabled></textarea>
    </div>
        <div>
            <button class="uzsakimas" type="button">Uzsakyti</button>
        </div>
    </form>
    <br>
    <forma>
        <div>
            <label for="User_id">User ID:</label>
            <input type="text" id="User_id" name="User_id" required>
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" min="7" max="12" required>
        </div>
        <div>
            <label for="vardas">Vardas</label>
            <input type="text" id="vardas" name="vardas" pattern="[A-Za-z] {1,}">
        </div>
        <div>
            <label for="adresas">Adresas</label>
            <input type="text" id="adresas" name="adresas" required>
        </div>
        <div>
            <label for="salis">Salis</label>
            <select name="miestas" id="miestas">
                <option value="kaunas">Lietuva</option>
                <option value="vilnius">Amerika</option>
                <option value="klaipeda">Voketija</option>
                <option value="taurage">Ispanija</option>
            </select>
        </div>
        <div>
            <label for="zip">ZIP</label>
            <input type="number" id="zip" name="zip" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <fieldset>
                <legend>Lytis</legend>
                    <div>
                        <label for="sex">Vyras</label>
                        <input type="radio" id="sex" name="sex">
                    </div>
                    <div>
                        <label for="sex">Moteris</label>
                        <input type="radio" id="sex" name="sex">
                    </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Kalba</legend>
                    <div>
                        <label for="kalba">Lietuviu</label>
                        <input type="checkbox" id="kalba" name="kalba">
                    </div>
                    <div>
                        <label for="kalba">Anglu</label>
                        <input type="checkbox" id="kalba" name="kalba">
                    </div>
                    <div>
                        <label for="kalba">Ispanu</label>
                        <input type="checkbox" id="kalba" name="kalba">
                    </div>
                    <div>
                        <label for="kalba">Vokeciu</label>
                        <input type="checkbox" id="kalba" name="kalba">
                    </div>
            </fieldset>
        </div>
        <div>
<label for="about">About</label>
<textarea id="about" name="about" rows="10" cols="50"></textarea>
        </div>
        <div>
            <button class="forma" type="button">Pateikti forma</button>
        </div>
    </forma>
</body>
</html>
