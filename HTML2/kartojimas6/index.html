<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kartojimas 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Andresu Knyga</h1>
    <form class="form">
        <h2 class="sna">Sukuti nauja adresa</h2>
        <h5 class="gias">< Grizti i adresu sarasa</h5>
        <br>
        <div class="line"></div>
        <br>
        <div class="iform">
            <div>
                <label for="name">Gavejas:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="im">Imone:</label>
                <input type="text" name="im" id="im">
            </div>
            <div>
                <label for="sal">Salis:</label>
                <input type="text" name="sal" id="sal">
            </div>
            <div>
                <label for="miest">Miestas</label>
                <input type="text" name="miest" id="miest">
            </div>
            <div>
                <label for="gat">Gatve</label>
                <input type="text" name="gat" id="gat">
            </div>
            <div>
                <label for="nr">Namo Nr.:</label>
                <input type="number" name="nr" id="nr" placeholder="Irasykite buto nr.">
            </div>
            <div>
                <label for="pk">Pasto kodas:</label>
                <input type="number" name="pk" id="pk" class="pk">
            </div>
            <div>
                <label for="tel">Gavejo mob. tel.:</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="email">El.pastas:</label>
                <input type="email" name="email" id="email" placeholder="vardas.pavarde@pastas.lt">
            </div>
            <div>
                <label for="kat">Katalogas:</label>
                <input type="text" name="kat" id="kat" placeholder="Pasirinkite katalogus">
            </div>
        </div>
        <br>
        <div class="line"></div>
        <br>
        <div>
            <button type="submit">Saugoti</button>
        </div>
    </form>
</body>
</html>
